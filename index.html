<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map"></div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/BatasKecamatan_1.js"></script>
        <script src="data/BatasDesa_2.js"></script>
        <script src="data/Jalan_3.js"></script>
        <script src="data/RumahSakit_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:16, minZoom:10
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 10,
            maxZoom: 16,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_BatasKecamatan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKecamatan_1_0() {
            return {
                pane: 'pane_BatasKecamatan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,241,241,0.3254901960784314)',
                interactive: true,
            }
        }
        map.createPane('pane_BatasKecamatan_1');
        map.getPane('pane_BatasKecamatan_1').style.zIndex = 401;
        map.getPane('pane_BatasKecamatan_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasKecamatan_1 = new L.geoJson(json_BatasKecamatan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasKecamatan_1',
            layerName: 'layer_BatasKecamatan_1',
            pane: 'pane_BatasKecamatan_1',
            onEachFeature: pop_BatasKecamatan_1,
            style: style_BatasKecamatan_1_0,
        });
        bounds_group.addLayer(layer_BatasKecamatan_1);
        map.addLayer(layer_BatasKecamatan_1);
        function pop_BatasDesa_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasDesa_2_0() {
            return {
                pane: 'pane_BatasDesa_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(181,181,181,0.19607843137254902)',
                interactive: true,
            }
        }
        map.createPane('pane_BatasDesa_2');
        map.getPane('pane_BatasDesa_2').style.zIndex = 402;
        map.getPane('pane_BatasDesa_2').style['mix-blend-mode'] = 'normal';
        var layer_BatasDesa_2 = new L.geoJson(json_BatasDesa_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasDesa_2',
            layerName: 'layer_BatasDesa_2',
            pane: 'pane_BatasDesa_2',
            onEachFeature: pop_BatasDesa_2,
            style: style_BatasDesa_2_0,
        });
        bounds_group.addLayer(layer_BatasDesa_2);
        map.addLayer(layer_BatasDesa_2);
        function pop_Jalan_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jalan_3_0(feature) {
            switch(String(feature.properties['REMARK'])) {
                case 'Jalan Arteri':
                    return {
                pane: 'pane_Jalan_3',
                opacity: 1,
                color: 'rgba(182,0,3,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Jalan Kolektor':
                    return {
                pane: 'pane_Jalan_3',
                opacity: 1,
                color: 'rgba(0,75,137,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Jalan Lokal':
                    return {
                pane: 'pane_Jalan_3',
                opacity: 1,
                color: 'rgba(180,168,34,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Jalan_3');
        map.getPane('pane_Jalan_3').style.zIndex = 403;
        map.getPane('pane_Jalan_3').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_3 = new L.geoJson(json_Jalan_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalan_3',
            layerName: 'layer_Jalan_3',
            pane: 'pane_Jalan_3',
            onEachFeature: pop_Jalan_3,
            style: style_Jalan_3_0,
        });
        bounds_group.addLayer(layer_Jalan_3);
        map.addLayer(layer_Jalan_3);
        function pop_RumahSakit_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RumahSakit_4_0() {
            return {
                pane: 'pane_RumahSakit_4',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_RumahSakit_4');
        map.getPane('pane_RumahSakit_4').style.zIndex = 404;
        map.getPane('pane_RumahSakit_4').style['mix-blend-mode'] = 'normal';
        var layer_RumahSakit_4 = new L.geoJson(json_RumahSakit_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RumahSakit_4',
            layerName: 'layer_RumahSakit_4',
            pane: 'pane_RumahSakit_4',
            onEachFeature: pop_RumahSakit_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_RumahSakit_4_0(feature));
            },
        });
        var cluster_RumahSakit_4 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_RumahSakit_4.addLayer(layer_RumahSakit_4);

        bounds_group.addLayer(layer_RumahSakit_4);
        cluster_RumahSakit_4.addTo(map);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 8) {
                map.addLayer(layer_BatasKecamatan_1);
            } else if (map.getZoom() > 19 || map.getZoom() < 8) {
                map.removeLayer(layer_BatasKecamatan_1);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 8) {
                map.addLayer(layer_BatasDesa_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 8) {
                map.removeLayer(layer_BatasDesa_2);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 8) {
                map.addLayer(layer_Jalan_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 8) {
                map.removeLayer(layer_Jalan_3);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 8) {
                map.addLayer(cluster_RumahSakit_4);
            } else if (map.getZoom() > 19 || map.getZoom() < 8) {
                map.removeLayer(cluster_RumahSakit_4);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 8) {
                map.addLayer(layer_BatasKecamatan_1);
            } else if (map.getZoom() > 19 || map.getZoom() < 8) {
                map.removeLayer(layer_BatasKecamatan_1);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 8) {
                map.addLayer(layer_BatasDesa_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 8) {
                map.removeLayer(layer_BatasDesa_2);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 8) {
                map.addLayer(layer_Jalan_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 8) {
                map.removeLayer(layer_Jalan_3);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 8) {
                map.addLayer(cluster_RumahSakit_4);
            } else if (map.getZoom() > 19 || map.getZoom() < 8) {
                map.removeLayer(cluster_RumahSakit_4);
            }
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Peta Sebaran Rumah Sakit Kota Denpasar';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/RumahSakit_4.png" /> Rumah Sakit': cluster_RumahSakit_4,'Jalan<br /><table><tr><td style="text-align: center;"><img src="legend/Jalan_3_JalanArteri0.png" /></td><td>Jalan Arteri</td></tr><tr><td style="text-align: center;"><img src="legend/Jalan_3_JalanKolektor1.png" /></td><td>Jalan Kolektor</td></tr><tr><td style="text-align: center;"><img src="legend/Jalan_3_JalanLokal2.png" /></td><td>Jalan Lokal</td></tr></table>': layer_Jalan_3,'<img src="legend/BatasDesa_2.png" /> Batas Desa': layer_BatasDesa_2,'<img src="legend/BatasKecamatan_1.png" /> Batas Kecamatan': layer_BatasKecamatan_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        resetLabels([layer_BatasKecamatan_1,layer_BatasDesa_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasKecamatan_1,layer_BatasDesa_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasKecamatan_1,layer_BatasDesa_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasKecamatan_1,layer_BatasDesa_2]);
        });
        </script>
    </body>
</html>
